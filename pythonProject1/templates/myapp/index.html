<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик Событий</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Планировщик Событий</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Календарь</a></li>
                <li><a href="#">Настройки</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Создать новое событие</h2>
        <form method="post">
            {% csrf_token %}
            <label for="title">Название события:</label><br>
            <input type="text" id="title" name="title" required><br>
            <label for="date">Дата события:</label><br>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Время события:</label><br>
            <input type="time" id="time" name="time" required><br>
            <label for="description">Описание:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <label for="reminder">Напоминание:</label><br>
            <select id="reminder" name="reminder">
                <option value="15">15 минут</option>
                <option value="30">30 минут</option>
                <option value="60">1 час</option>
                <option value="1440">1 день</option>
            </select><br>
            <button type="submit">Создать</button>
        </form>

        <img src="{% static 'images/calendar.png' %}" alt="Календарь">
    </main>

    <footer>
        <p>&copy; 2024 Планировщик Событий</p>
    </footer>
</body>
</html>
